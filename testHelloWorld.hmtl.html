<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Rental</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
    /* CSS για τοποθέτηση του κειμένου στη μέση της σελίδας */
    .center-text {
        text-align: center;
    }

    /* CSS για το πάνελ φίλτρων */
    .filter-panel {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        max-width: 400px;
    }

    /* Στυλ για τους τίτλους των φίλτρων */
    .filter-title {
        margin-top: 0;
        font-size: 18px;
        color: #333;
    }

    /* Στυλ για τα dropdowns */
    .filter-select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Εξασφαλίζει ότι το padding δεν προστίθεται στο πλάτος του πεδίου */
    }

    /* Στυλ για τα πεδία εισαγωγής ημερομηνίας */
    .filter-date {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Εξασφαλίζει ότι το padding δεν προστίθεται στο πλάτος του πεδίου */
    }

    /* Στυλ για το κουμπί εφαρμογής φίλτρου */
    .filter-panel button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Όταν το ποντίκι περνάει πάνω από το κουμπί, αλλάζει το χρώμα του φόντου */
    .filter-panel button:hover {
        background-color: #45a049;
    }

    /* Στυλ για το μήνυμα λάθους */
    .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-top: 10px;
    }

    /* Πλέγμα (grid) για διάταξη */
    .grid-container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 20px;
        padding: 20px;
    }

    /* CSS για το δεύτερο πάνελ με τις φωτογραφίες */
    .photo-panel {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
    }

    /* Στυλ για τον τίτλο του δεύτερου πάνελ */
    .photo-title {
        margin-top: 0;
        font-size: 18px;
        color: #333;
        text-align: center;
    }

    /* Στυλ για τις φωτογραφίες */
    .car-photo {
        display: block;
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .car-checkbox {
        position: relative;
        left: 370px;
    }
</style>
</head>
